<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse A String</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Reverse A String</h1>
      <p>Enter a string below and click the button to see the reversed result:</p>
    </header>
    <main>
      <div class="input-container">
        <input type="text" id="inputField" placeholder="Enter a string" />
        <button id="reverseButton">Reverse</button>
      </div>
      <div id="result" class="hidden"></div>
    </main>
    <script src="solution.js" defer></script>
  </body>
</html>
